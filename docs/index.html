<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>

    <title></title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <nav class="red accent-4" role="navigation">
      <div class="nav-wrapper container">
        <a id="logo-container" href="https://tupleblog.github.io/" class="brand-logo">tupleblog</a>
      </div>
    </nav>

    <div class="container">
      <br />
      <div class="row">
        <div class="col s0 m3"></div>
        <div class="col s0 m6">
          <div class="file-field input-field">
            <div class="btn  light-blue darken-2">
              <span>เลือกรูป</span>
              <input type="file" id="local_file">
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>
        <div class="col s0 m3"></div>

      </div>

      <div class="row" id="card-item-container">
        <div class="col s12 m6">
          <div class="card">
            <div id="image-container" class="card-content">
              <img id="show-img" src="" />
            </div>
          </div>
        </div>

      </div>
      <br><br>
    </div>

    <footer class="page-footer red accent-4">
      <div class="footer-copyright">
        <div class="container">
          <a class="orange-text text-lighten-3" target="_BLANK" href="https://github.com/tupleblog/face_classification_js">Github</a>
          &nbsp;
          <a class="orange-text text-lighten-3" target="_BLANK" href="https://js.tensorflow.org/">TensorFlow.js</a>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.9"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/data/face-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.0/sweetalert2.all.min.js"></script>
    <script src="js/util.js"></script>
    <script src="js/model_emotion.js"></script>
    <script src="js/index.js"></script>


  </body>
</html>
